<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Front-end, HTML, CSS, веб-розробка, flex, float">
    <meta name="description" content="Ця сторінка створена з використанням технологій Flexbox і Float для блочної верстки">
    <meta name="author" content="Максим Хвиць">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Хвиць М.С., ІМ-21, Лаб-3, 6-варіант</title>
</head>
<body>

    <div style="text-align: center;">
        <a href="../index.html">Головна</a>
    </div>

    <div class="head-container">
        <div class="container-1">
            <div class="text-float">Text</div>
            <div class="img-float">Img</div>
            <div class="main-float">
                <div class="side-img-float">Img</div>
                <div class="side-text-float">Text</div>
            </div>
        </div>

        <div class="container-2">
            <div class="text-flex">Text</div>
            <div class="img-flex">Img</div>
            <div class="main-flex">
                <div class="side-img-flex">Img</div>
                <div class="side-text-flex">Text</div>
            </div>
        </div>
    </div>
</body>
</html>
